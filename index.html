<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR 코드 공간</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            text-align: center;
            padding: 40px;
            margin: 0;
            height: 100vh; /* 화면 전체 높이 */
            display: flex;
            justify-content: center; /* 수평 중앙 정렬 */
            align-items: center; /* 수직 중앙 정렬 */
            flex-direction: column;
        }
        h1 {
            color: #4a90e2;
            font-size: 2em;
            margin-bottom: 40px;
        }
        .qr-container {
            display: flex;
            justify-content: space-between; /* 5개가 고르게 배치되도록 설정 */
            flex-wrap: nowrap; /* 줄 바꿈 하지 않음 */
            gap: 20px;
            margin-top: 30px;
            width: 100%; /* 화면 전체 너비 사용 */
            max-width: 1000px; /* 최대 너비 설정 */
        }
        .qr-box {
            width: calc(20% - 16px); /* 5개를 한 줄에 배치, 20%씩 할당 */
            height: 180px;
            border-radius: 15px;
            overflow: hidden;
            border: 3px solid #ddd;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            background-color: #fff;
        }
        .qr-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .qr-box:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
        }
        @media (max-width: 768px) {
            .qr-container {
                flex-direction: column;
                gap: 20px;
                justify-content: center;
            }
            .qr-box {
                width: 80%; /* 화면 크기가 작아지면 QR 코드가 세로로 나열되도록 설정 */
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <h1>QR 코드 이미지 공간</h1>
    <div class="qr-container">
        <div class="qr-box">
            <img src="qr1.png" alt="QR 코드 1">
        </div>
        <div class="qr-box">
            <img src="qr2.png" alt="QR 코드 2">
        </div>
        <div class="qr-box">
            <img src="qr1.png" alt="QR 코드 3">
        </div>
        <div class="qr-box">
            <img src="qr2.png" alt="QR 코드 4">
        </div>
        <div class="qr-box">
            <img src="qr1.png" alt="QR 코드 5">
        </div>
    </div>
</body>
</html>
